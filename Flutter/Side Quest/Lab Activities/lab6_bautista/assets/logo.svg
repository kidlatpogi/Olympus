<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M 100 20 L 160 50 L 160 110 Q 100 180 100 180 Q 100 180 40 110 L 40 50 Z" 
        fill="#1B2E7D" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Yellow U -->
  <g transform="translate(100, 70)">
    <!-- Left vertical line -->
    <rect x="-35" y="-30" width="12" height="60" fill="#FFD700" rx="2"/>
    <!-- Right vertical line -->
    <rect x="23" y="-30" width="12" height="60" fill="#FFD700" rx="2"/>
    <!-- Bottom curve -->
    <path d="M -23 30 Q 0 45 23 30" stroke="#FFD700" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Diagonal accent line -->
    <line x1="-35" y1="-30" x2="23" y2="30" stroke="#FFD700" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Year 1900 -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">1900</text>
</svg>
