<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Zeus Angelo Bautista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Forum&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="column-decoration column-left"></div>
    <div class="column-decoration column-right"></div>

    <header>
        <h1>Roman Numeral Converter</h1>
    </header>

    <main>
        <div class="converter-container">
            <div class="input-group">
                <input type="number" id="number" placeholder="Enter a number (1-3999)" min="1" max="3999">
                <button id="convert-btn">Convert to Roman</button>
            </div>
            <div id="output">Result</div>
        </div>
    </main>

    <footer>
        &copy; <a href="https://github.com/kidlatpogi" target="_blank">Zeus Angelo Bautista</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
