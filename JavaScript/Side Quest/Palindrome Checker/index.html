<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Zeus Angelo Bautista" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Palindrome Checker</title>
</head>
<body>
    <header>
        <h1><i class="fa-regular fa-lightbulb"></i> Palindrome Checker</h1>
    </header>

    <main>
        <div class="container">
            <input  type="text"
                    id="text-input"
                    placeholder="Enter text to check if it's a palindrome">
        
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </div>

        <div class="info">
            <h3>What is a palindrome?</h3>
            <p>A palindrome is a word, number, phrase, or sequence that reads the same forwards and backwards, ignoring spaces, punctuation, and capitalization.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
