<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Successful</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/completed.css">

</head>
<body>
    <div class="noise-overlay"></div>
    <div class="floating-shapes"><div></div><div></div><div></div><div></div></div>
    
    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-lg"></i>
        </div>
        
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. Your details have been saved successfully.</p>
        
        <div class="btn-container">
            <a href="../HTML/dataTable.php" class="btn btn-primary">
                <i class="bi bi-table"></i> View Registered Students
            </a>
            <a href="../HTML/index.html" class="btn btn-secondary">
                <i class="bi bi-person-plus"></i> Register Another Student
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Create confetti effect
        document.addEventListener('DOMContentLoaded', function() {
            createConfetti();
            
            // Add animation to the success card
            const card = document.querySelector('.success-card');
            card.style.transform = 'translateY(20px)';
            card.style.opacity = 0;
            
            setTimeout(() => {
                card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                card.style.transform = 'translateY(0)';
                card.style.opacity = 1;
            }, 100);
        });
        
        function createConfetti() {
            const colors = ['#6a11cb', '#2575fc', '#4cd964', '#ff6b6b', '#ffd166'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.width = Math.floor(Math.random() * 10 + 5) + 'px';
                confetti.style.height = Math.floor(Math.random() * 10 + 5) + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.position = 'absolute';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.opacity = 0;
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { opacity: 0, top: '-20px', transform: 'rotate(0deg)' },
                    { opacity: 1, top: Math.random() * 100 + 'vh', transform: 'rotate(' + Math.random() * 360 + 'deg)' }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });
                
                // Remove confetti after animation
                animation.onfinish = function() {
                    confetti.remove();
                };
            }
        }
    </script>
</body>
</html>
